    <style>
        body {
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/Media/Images/music_background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(3px);
            z-index: -1;
        }
        .container{
            position: relative;
        }
        .scroll-container{
            margin-right: 20px;
            height: fit-content;
            padding: 0 10px;
            overflow-x: auto;
        }
        .category{
            margin: 15px 0 0 30px;
            padding: 0 15px;
            text-align: left;
            justify-self: left;
            border: 2px solid white;
            text-shadow: black 0 0 10px;
            box-shadow:  white 0 0 10px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            width: fit-content;
            background-color: rgba(52, 52, 52, 0.3);
        }
        .scroll-container img{
            height: 155px;
            width: 250px;
            transition: ease 0.1s;
            border: 2px solid white;
            transition: ease 0.2s;
        }
        .scroll-container img:hover{
            box-shadow: white 0px 0px 10px;
            cursor: pointer;
        }
        .scroll-row {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        .details {
            padding: 0 10px;
            flex: 0 0 auto;
            text-align: center;
        }
        h2{
            margin: 10px 0;
        }
        hr{
            margin: 0 10px;
            border: 2px solid white;
            box-shadow: white 0px 0px 10px;
        }
    </style>
</head>
